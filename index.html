<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./index_styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="bodyContainer">
        <div class="heading">
            <h1>Etch a Sketch</h1>
            <p>Choose the Grid Size & Color</p>
            <p>Click on the grid to turn drawing <b>ON</b> or <b>OFF</b></p>
        </div>
        <div class="data">
            <div class="gridContainer"></div>
            <div class="buttons">
                <button class="pen">Pen</button>
                <button class="colorBtn">Rainbow</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
            </div>
        </div>
        <div class="footer">
            Created by: Saransh Kumar
        </div>
    </div>
</body>

</html>
